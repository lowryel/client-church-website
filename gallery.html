<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <script src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
</head>
<body>
    <section id="parentComponent">
        <header class="navBar">
            <div class="logo-nav-elements">
                <h1 class="church-name">PowerMan Ministries</h1>
                <nav class="navigation">
                    <div class="nav-elements">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="about.html">About</a>
                        <a class="nav-link" href="gallery.html">Gallery</a>
                        <a class="nav-link" href="events.html">Events</a>
                        <a class="nav-link" href="give.html">Donation</a>
                    </div>
                </nav>
            </div>
        </header>
        <main class="container">
            <section class="gallery">
                <h1>Photo</h1>
                <div class="main-gallery">
                    <div class="main-left-img-slide">
                        <div class="top-img-block">
                            <img src="./img/prayerful smile.jpg" alt="left photo">
                            <img src="./img/beautiful worship.jpg" alt="right photo">
                        </div>
                        <div class="bottom-img-block">
                            <div class="full-left-img">
                                <img src="./img/prayerful smile.jpg" alt="left">
                            </div>

                            <div class="block-bottom-img">
                                <img src="./img/beautiful worship.jpg" alt="block 1">
                                <img src="./img/prayerful smile.jpg" alt="block 2">
                            </div>
                        </div>
                    </div>
                    <div class="main-right-img-slide">
                        <img src="./img/beautiful worship.jpg" alt="full length right">
                    </div>                   
                </div>


            </section>
        </main>
        
    </section>
    <!-- Footer section -->
    <footer class="footer-area">
        <div class="footer-items">
            <div class="footer lozad">
                <h2>Address</h2>
                <p>No. 121 Lagos Avenue Road</p>
                <p>EastSide Accra</p>
            </div>
            <div class="footer lozad">
                <h2>Church Hours</h2>
                <p>Days: Monday - Sunday</p>
                <p>Time: 8am - 4pm</p>
                <p>Phone: +233544910055</p>
            </div>
            <div class="footer lozad">
                <h2>Follow Us</h2>
                <span>
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                </span>
            </div>
        </div>
    </footer>
<!-- Lazy loading plugin -->
    <script src="">
        const observer = lozad();
        observer.observe();
    </script>
</body>
</html>
